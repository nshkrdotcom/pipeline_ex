name: simple_test_pipeline
description: A basic test pipeline for validation

steps:
  - name: input_validation
    type: prompt
    provider: gemini
    model: gemini-1.5-flash
    prompt: |
      Validate that the following input is a valid string with at least 5 characters:
      
      Input: {{input}}
      
      Respond with either "VALID" or "INVALID" followed by a brief reason.
    inputs:
      - input

  - name: process_data
    type: prompt
    provider: gemini
    model: gemini-1.5-flash
    prompt: |
      Take the following validated input and convert it to uppercase:
      
      Input: {{input}}
      
      Return only the uppercase version.
    inputs:
      - input
    depends_on:
      - input_validation

  - name: generate_output
    type: prompt
    provider: gemini
    model: gemini-1.5-flash
    prompt: |
      Create a simple JSON response with the processed data:
      
      Processed: {{process_data.output}}
      Original: {{input}}
      
      Format as: {"original": "...", "processed": "...", "status": "complete"}
    inputs:
      - input
    depends_on:
      - process_data

outputs:
  - result: "{{generate_output.output}}"