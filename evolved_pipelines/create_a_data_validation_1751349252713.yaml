\nname: text_processor\ndescription: \"Simple text processing pipeline using Claude\"\n\nsteps:\n  - name: process_text\n    type: llm\n    provider: claude\n    model: claude-3-5-sonnet-20241022\n    prompt: |\n      You are a text processing assistant. Please analyze the following text and provide:\n      1. A brief summary\n      2. Key themes or topics\n      3. Sentiment analysis\n      4. Any notable patterns or insights\n      \n      Text to process:\n      {{input}}\n    parameters:\n      max_tokens: 1000\n      temperature: 0.3\n\ninputs:\n  - name: input\n    type: string\n    description: \"Text to be processed and analyzed\"\n    required: true\n\noutputs:\n  - name: analysis\n    description: \"Processed text analysis results\"\n