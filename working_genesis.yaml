workflow:
  name: working_genesis
  description: Self-adaptive pipeline generator
  version: "1.0.0"

  steps:
  - name: create_pipeline
    type: claude
    claude_options:
      max_turns: 2
      system_prompt: "Generate YAML pipeline configurations only. No tools, no todos, no analysis - just create the YAML and respond with it directly."
    prompt:
      - type: "static"
        content: |
          Request: {{pipeline_request}}
          
          Respond with YAML pipeline configuration only. No explanations, no descriptions, no questions - just the YAML code block.
          
          ```yaml
          workflow:
            name: descriptive_name
            description: clear purpose
            version: "1.0.0"
            
            steps:
            - name: meaningful_step_name
              type: claude
              prompt:
                - type: "static"
                  content: "Detailed, specific prompt"
          ```